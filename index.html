<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
</head>
<body>

  <!-- Header -->
  <header class="p-3 bg-light border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" width="130">
        </a>
      </div>
    </div>
  </header>

  <!-- Profile Information Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Profile Picture">
      </div>
      <div class="col-md-9">
        <h1 class="h2">Username</h1>
        <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <ul class="list-inline">
          <li class="list-inline-item">Posts: 100</li>
          <li class="list-inline-item">Followers: 1000</li>
          <li class="list-inline-item">Following: 500</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Posts Grid -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post">
          <div class="card-body">
            <p class="card-text">Caption for the post</p>
            <a href="#" class="btn btn-primary">Like</a>
            <a href="#" class="btn btn-primary">Comment</a>
          </div>
        </div>
      </div>
      <!-- Repeat the above code for other posts -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Â© 2024 Instagram</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
  crossorigin="anonymous"></script>
</body>
</html>
